<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de saída de ferramentas</title>
<link rel="stylesheet" href="acesso.css">
</head>

<body>

  <div id="sidebar" class="sidebar">
    <a href="acesso.html">Requisição de ferramentas</a>
    <a href="EPI.html">Requisição de EPI</a>
    <a href="estoque.html">Estoque geral</a>
  </div>
  
  <div id="content" class="content">
    <button id="toggleBtn" class="openbtn" onclick="toggleSidebar()">☰</button>
  
    <div class="container">
      <h1>Requisição de EPI</h1>
    </div>

    <div class="container1">
      <h3>Requisitante</h3>
      <form>
        <textarea
          placeholder="Nome do requisitante"
          minlength="20"
          maxlength="50"
          rows="1"
          cols="50"
        ></textarea>
      </form>
      <form>
        <textarea
          placeholder="Matricula do requisitante"
          minlength="20"
          maxlength="50"
          rows="1"
          cols="50"
        ></textarea>
      </form>
    </div>

    <div class="container2">
      <h3>Empresa</h3>
      <input type="radio" name="empresa" id="esvj" value="ESVJ" /> 
      <label for="esvj">ESVJ</label><br />
      <input type="radio" name="empresa" id="outra" value="Outra" /> 
      <label for="outra">Outra</label><br />

      <form>
        <textarea
          placeholder="Ex: Petrobras"
          minlength="20"
          maxlength="200"
          rows="1"
          cols="50"
        ></textarea>
      </form>
    </div>

    <div class="container3">
      <h3>Ferramentas requisitadas</h3>
      <label for="lista">Digite os itens (um por linha):</label>
      <div class="text-container">
      <textarea id="lista" rows="5" cols="50"></textarea>
      </div>
      <div class="button-container">
        <button onclick="mostrarLista()">Mostrar Lista</button>
      </div>
      <ol id="listaItens"></ol>
    </div>
    
      <h3>Horário e data da requisição</h3>
      <label for="data_requisicao">Selecione uma data:</label>
      <input type="date" id="data_requisicao" name="data_requisicao" />
      <label for="horario_requisicao">Selecione um horário:</label>
      <input type="time" id="horario_requisicao" name="horario_requisicao" />

      <h3>Horário e data da devolução</h3>
      <label for="data_devolucao">Selecione uma data:</label>
      <input type="date" id="data_devolucao" name="data_devolucao" />
      <label for="horario_devolucao">Selecione um horário:</label>
      <input type="time" id="horario_devolucao" name="horario_devolucao" />

    <button onclick="exportToExcel()">Exportar para Excel</button>
  </div>
<script src="main.js"></script>

</body>
</html>
